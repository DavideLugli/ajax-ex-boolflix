<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- jquery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- handlebar script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- google fonts style x LATO -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- mio style -->
  <link rel="stylesheet" href="css/style.css">
  <title>BoolFlix</title>
</head>

<body>
  <div class="movie-search-wrapper flex">
    <input type="search" id="movie-search" placeholder="Search Movies" value="">
    <button class="btn-search" type="button" name="button">Cerca</button>
  </div>
  <div class="movie-wrapper">
    <ul id="movie-list">

    </ul>
  </div>
  <!-- handlebars template -->
  <script id="entry-template" type="text/x-handlebars-template">
    <li class="movie">
      <h2>{{title}}</h2>
      <ul class="schedaFilm">
        <li><span>Titolo Originale: </span>{{original_title}}</li>
        <li><span>Lingua Originale: </span>{{original_language}}</li>
        <li class="flex"><span>Voto Medio Utenti: </span>
          <div class="stars-wrapper flex">
          {{{vote_average}}}
          </div>
        </li>
      </ul>
    </li>
</script>
  <!-- fine handlebars template -->
  <!-- handlebars template -->
  <script id="noresults-template" type="text/x-handlebars-template">
    <li class="movie">La ricerca non ha prodotto risultati</li>
</script>
  <!-- fine handlebars template -->
  <!-- mio script -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
