<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- jquery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- handlebar script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- google fonts style x LATO -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- mio style -->
  <link rel="stylesheet" href="css/style.css">
  <title>BoolFlix</title>
</head>

<body>
  <header class="flex">
    <div class="logo">
      BoolFlix
    </div>
    <div class="movie-search-wrapper flex">
      <input type="search" id="movie-search" placeholder="Inserisci un titolo" value="">
      <button class="btn-search" type="button" name="button">Cerca</button>
    </div>
  </header>
  <div class="movie-wrapper">
    <div class="film-wrapper">
      <div class="title-wrapper">
        <h1 class="film hidden">Film</h1>
      </div>
      <div class="movie-results-wrapper flex">

      </div>
    </div>
    <div class="tv-shows-wrapper">
      <div class="title-wrapper">
        <h1 class="tv hidden">Serie TV</h1>
      </div>
      <div class="tv-results-wrapper flex">

      </div>
    </div>
  </div>
  <!-- handlebars template per film-->
  <script id="entry-template" type="text/x-handlebars-template">
    <!-- nuovo layout -->
    <div class="card">
      <div class="card-relative">
        {{{poster_path}}}
        <div class="card-info">
          <ul class="schedaFilm">
            <li><span>Titolo: </span>{{title}}</li>
            <li><span>Titolo Originale: </span>{{original_title}}</li>
            <li><span>Lingua Originale: </span><img class="flag" src="img/{{original_language}}.svg" alt=""></li>
            <li class="flex"><span>Voto Medio Utenti: </span>
              <div class="stars-wrapper flex">
                {{{vote_average}}}
              </div>
            </li>
            <li>
              <div class="overview-wrapper">
                <span>Overview: </span>
                {{{overview}}}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </script>
  <!-- fine handlebars template x film-->
  <!-- handlebars template x serie tv -->
  <script id="tv-template" type="text/x-handlebars-template">
    <div class="card">
      <div class="card-relative">
        {{{poster_path}}}
        <div class="card-info hidden">
          <ul class="schedaFilm">
            <li><span>Titolo: </span>{{name}}</li>
            <li><span>Titolo Originale: </span>{{original_name}}</li>
            <li><span>Lingua Originale: </span><img class="flag" src="img/{{original_language}}.svg" alt=""></li>
            <li class="flex"><span>Voto Medio Utenti: </span>
              <div class="stars-wrapper flex">
                {{{vote_average}}}
              </div>
            </li>
            <li>
              <div class="overview-wrapper">
                <span>Overview: </span>
                {{{overview}}}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
</script>
  <!-- fine handlebars template x serie tv-->
  <!-- handlebars template x ricerca invalida-->
  <script id="noresults-template" type="text/x-handlebars-template">
    <p>La ricerca non ha prodotto risultati</p>
</script>
  <!-- fine handlebars template x ricerca invalida-->
  <!-- mio script -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
